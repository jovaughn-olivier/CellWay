<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

  <body class="login-page">
	<div class="menu">
		<button class="menu-button" onclick="toggleMenu()">â˜°</button>

    <script>
        function toggleMenu() {
            document.querySelector(".menu-content").classList.toggle("show");
        }
    </script>
	
    <h1>Sign In</h1>
    <div class="form-container">
      <form id="loginForm" action="#" method="post" onsubmit="return handleSubmit(event)">
        <div class="input-group">
          <input type="text" id="username" name="username" placeholder="Email/Username" required>
          <div class="error-message" id="usernameError"></div>
        </div>

        <div class="input-group">
          <input type="password" id="password" name="password" placeholder="Password" required>
          <div class="error-message" id="passwordError"></div>
        </div>

        <div class="button-container">
          <button type="submit" class="login-button">Login</button>
          <button type="submit" class="signup-button">Sign Up</button>
        </div>
      </form>
    </div>

    <script>
      // Handle form submission
      function handleSubmit(event) {
        event.preventDefault(); // Prevent the form from submitting normally

        // Get form inputs
        const username = document.getElementById("username");
        const password = document.getElementById("password");

        // Clear error messages
        document.getElementById("usernameError").textContent = "";
        document.getElementById("passwordError").textContent = "";

        // Validate form fields
        let isValid = true;

        if (username.value.trim() === "") {
          document.getElementById("usernameError").textContent = "Username is required.";
          isValid = false;
        }

        if (password.value.trim() === "") {
          document.getElementById("passwordError").textContent = "Password is required.";
          isValid = false;
        }

        // If the form is valid, submit it (clear the password field)
        if (isValid) {
          password.value = ""; // Clear the password field
          alert("Form submitted!"); // For now, show a success message
        }

        return false; // Prevent actual form submission
      }

      // Allow pressing Enter in either field to submit the form
      document.getElementById("username").addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
          handleSubmit(event);
        }
      });

      document.getElementById("password").addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
          handleSubmit(event);
        }
      });
    </script>
  </body>
</html>
