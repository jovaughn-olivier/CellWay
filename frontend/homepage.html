<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
  </head>
  <style>
    /* ------------------- Original Menu Styles ------------------- */
    .menu {
      position: absolute;
      top: 10px;
      left: 10px;
    }

    .menu-button {
      background: white;
      border: none;
      border-radius: 50px;
      padding: 10px 15px;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .menu-content {
      display: none;
      position: absolute;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      margin-top: 10px;
      width: 150px;
    }

    .menu-content a {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: black;
    }

    .menu-content a:hover {
      background: lightgray;
    }

    /* ------------------- End of Original Menu Styles ------------------- */

    /* ------------------- Account Menu Styles ------------------- */
    .account-menu {
      position: absolute;
      top: 10px;
      right: 10px; /* Position the account button to the top right */
    }

    .account-menu-button {
      padding: 0; 
      width: 50px; /* Match the width to the profile image */
      height: 50px;
      border-radius: 50%; /* Keep the circular shape */
      border: none; /* Remove border */
      overflow: hidden; /* Prevent image overflow */
      background: none; /* No background */
    }

    .profile-pic {
      width: 100%; /* Make the image fill the button */
      height: 100%;
      object-fit: cover; /* Ensure the image is cropped correctly */
    }

    .account-menu-content {
      display: none;
      position: absolute;
      top: 40px;
      right: 0;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      margin-top: 10px;
      width: 150px;
      z-index: 100;
    }

    .account-menu-content a {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: black;
    }

    .account-menu-content a:hover {
      background: lightgray;
    }

    .show {
      display: block;
    }
    /* ------------------- End of Account Menu Styles ------------------- */
  </style>
  <body>

    <!-- Regular menu -->
    <div class="menu">
      <button class="menu-button" onclick="toggleMenu('menu-content')">â˜°</button>
      <div class="menu-content">
        <a href="homepage.html">Home</a><a href="how-to-use.html">How to Use</a>
        <a href="login.html">Login</a><a href="signup.html">Sign Up</a>
        <a href="references.html">References</a>
      </div>
    </div>
  
    <!-- Account menu -->
    <div class="account-menu">
      <button class="account-menu-button" onclick="toggleMenu('account-menu-content')">
        <img src="../assets/avatar-icon.png" alt="Account" class="profile-pic">
      </button>
      <div class="account-menu-content">
        <a href="login.html" id="login-signup">Sign In / Sign Up</a>
        <a href="reset-password.html" id="reset-password">Reset Password</a>
        <a href="logout.html" id="logout">Sign Out</a>
      </div>
    </div>
  
    <script>
      function isUserSignedIn() { return false; } // Replace with real authentication check
  
      function toggleMenu(menuId) {
        event.stopPropagation();
        document.querySelectorAll('.menu-content, .account-menu-content')
          .forEach(menu => menu.classList.remove('show'));
        document.querySelector(`.${menuId}`).classList.toggle('show');
  
        if (menuId === 'account-menu-content') {
          const isSignedIn = isUserSignedIn();
          document.getElementById('login-signup').style.display = isSignedIn ? 'none' : 'block';
          document.getElementById('reset-password').style.display = isSignedIn ? 'block' : 'none';
          document.getElementById('logout').style.display = isSignedIn ? 'block' : 'none';
        }
      }
  
      document.addEventListener("click", () => 
        document.querySelectorAll('.menu-content, .account-menu-content')
          .forEach(menu => menu.classList.remove('show'))
      );
    </script>
  
  </body>
</html>
