<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
      /* Default background for all pages */
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        font-family: 'Poppins', sans-serif;
        background: #f8f9fa;
      }

      h1 {
        text-align: center;
        color: #0078a8;
        margin-top: 50px; /* Move the title further from the top */
        margin-bottom: 20px; /* Space between the title and the form */
      }

      .form-container {
        max-width: 400px;
        margin: auto;
        padding: 20px;
        background: #ffffff;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        margin-top: 60px; /* Increased space between title and form */
      }

      /* Input fields styling */
      .input-group {
        margin-bottom: 15px;
      }

      .input-group input {
        width: 100%;
        padding: 14px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
        box-sizing: border-box; /* Ensures padding and border are included in the width */
      }

      .input-group input:focus {
        border-color: #0078a8;
        outline: none;
      }

      .error-message {
        color: red;
        font-size: 12px;
        margin-top: 5px;
      }

      /* Button styling */
      .button-container {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
      }

      .button-container button {
        width: 48%;
        padding: 12px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .button-container .login-button {
        background-color: #0078a8;
        color: white;
      }

      .button-container .login-button:hover {
        background-color: #005f86;
      }

      .button-container .signup-button {
        background-color: #28a745;
        color: white;
      }

      .button-container .signup-button:hover {
        background-color: #218838;
      }
    </style>
  </head>
  <body class="login-page">
    <h1>Sign In</h1>
    <div class="form-container">
      <form id="loginForm" action="#" method="post" onsubmit="return handleSubmit(event)">
        <div class="input-group">
          <input type="text" id="username" name="username" placeholder="Email/Username" required>
          <div class="error-message" id="usernameError"></div>
        </div>

        <div class="input-group">
          <input type="password" id="password" name="password" placeholder="Password" required>
          <div class="error-message" id="passwordError"></div>
        </div>

        <div class="button-container">
          <button type="submit" class="login-button">Login</button>
          <button type="submit" class="signup-button">Sign Up</button>
        </div>
      </form>
    </div>

    <script>
      // Handle form submission
      function handleSubmit(event) {
        event.preventDefault(); // Prevent the form from submitting normally

        // Get form inputs
        const username = document.getElementById("username");
        const password = document.getElementById("password");

        // Clear error messages
        document.getElementById("usernameError").textContent = "";
        document.getElementById("passwordError").textContent = "";

        // Validate form fields
        let isValid = true;

        if (username.value.trim() === "") {
          document.getElementById("usernameError").textContent = "Username is required.";
          isValid = false;
        }

        if (password.value.trim() === "") {
          document.getElementById("passwordError").textContent = "Password is required.";
          isValid = false;
        }

        // If the form is valid, submit it (clear the password field)
        if (isValid) {
          password.value = ""; // Clear the password field
          alert("Form submitted!"); // For now, show a success message
        }

        return false; // Prevent actual form submission
      }

      // Allow pressing Enter in either field to submit the form
      document.getElementById("username").addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
          handleSubmit(event);
        }
      });

      document.getElementById("password").addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
          handleSubmit(event);
        }
      });
    </script>
  </body>
</html>
